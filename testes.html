<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testes</title>
    <style>
      body {
        background-color: orange;
        display: flex;
      }
      .logoNatura {
        background-color: white;
        width: 200px;
        height: 100px;
        margin: 50px 0px 0px 150px;
      }

      .boxText {
        background-color: green;
        width: 70vh;
        height: 50vh;
        margin-left: 250px;
      }
      .caixas{
        background-color: white;
        width: 85vh;
        height: 300px;
        margin-left: 100px;
        margin-top: 20px;
        display: flex;
        gap: 20px;
        justify-content: center;
        text-align: center;
      
      }
      .caixas-filhas{
        background-color: rgb(115, 8, 255);
        width: 20vh;
  
      }

      .foto{
        background-color: aqua;
        
      }
    </style>
  </head>
  <body>
    <div class="left">
    <header>
      <div class="logoNatura">logo natura</div>
    </header>
    
    <section class="boxText">
      <div>seja uma consultora natura</div>
    </section>
    <section class="caixas">
      <div class="caixas-filhas">caixa 1</div>
      <div class="caixas-filhas">caixa 2</div>
      <div class="caixas-filhas">caixa 3</div>
    </section>
    </div>
    <div class="right">
      <aside class="foto">
        foto
      </aside>
    </div>
  </body>
</html>
